<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming directory</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script type="module">
      import {drawGame, drawComments} from './index.js'
    // https://developer.mozilla.org/es/docs/Web/API/URLSearchParams
    const gameId = parseInt((new URLSearchParams(window.location.search)).get('id'));
    (async () => {
      await drawGame(gameId);
      await drawComments(gameId);
    })();
    </script>
    <!-- DONE: #3 dar un poco de estética, usamos Bootstrap? -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!--DONE: #6 añadir nuestro estilo -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1 id="game-name-title"></h1>
    <h5 class="breadcrumb"><a href="/index.html">Lista </a> &raquo; <span></span></h5>
    <section id="game-section">
      <div class="game">
        <div class="row">
          <div class="col">
            <div class="game-image-container">
              <img class="img-thumbnail" id="game-image" src="" alt="" />
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="long-text" id="summary"></div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col">
                    <div class="score rounded ok" id="metacritic-score"></div>
                  </div>
                  <div class="col">
                    <div class="score rounded ok lighter smaller" id="user-score"></div>
                  </div>
                </div>
                <div class="additional-data">Available for: <span id="platform"></span></div>
                <div class="additional-data">Released on: <span id="release-date"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="comments">
      <h2>Comments</h2>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
</body>
</html>
